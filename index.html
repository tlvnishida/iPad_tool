    <script>

    <script>
        $(function() {

            $('#jquery-ui-toggle').on('click touchstart', function() {
                $('#jquery-ui-effect').toggle('drop', '', 700);
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            //queue()で処理を溜めてdequeue()で実行。3秒経ったらfadeOut()
            $("#launch").fadeIn().queue(function() {
                setTimeout(function() {
                    $("#launch").dequeue();
                }, 3000);
            });
            $("#launch").fadeOut(2000);
        });
    </script>
