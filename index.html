    if (navigator.userAgent.indexOf('Android') > 0) {
        //Androidなら正面設定を確認
        var orientation = screen.orientation || screen.mozOrientation || screen.msOrientation;
        if (orientation.type === "portrait-secondary" || orientation.type === "landscape-primary") {
            isReverse = true;
        }
    }

    $(window).on("orientationchange", function() {
        if(isReverse){
            orientCheckReverse();  //正面が逆の場合
        }else{
            orientCheck();  //正面が通常の場合
        }
    });
});

<script>
$(function() {
 
  // ①タブをクリックしたら発動
  $('.tab li').on('click touchstart', function() {
 
    // ②クリックされたタブの順番を変数に格納
    var index = $('.tab li').index(this);
 
    // ③画像を一旦非クリックの状態にリセットするためのループ処理
    $('.tab li img').each(function() {
 
      // ④_onのファイル名を_offに書き換え、変数に格納
      var file = $(this).attr('src').replace(/_on/g, '_off');
 
      // ⑤書き換えたファイル名をimg要素に適用する
      $(this).attr('src', file);
    });
 
    // ⑥改めてクリックされた画像のファイル名を_onに書き換え、変数に格納
    var file2 = $(this).children('img').attr('src').replace(/_off/g, '_on');
 
    // ⑦書き換えたファイル名をimg要素に適用する
    $(this).children('img').attr('src', file2);
 
    // ⑧コンテンツを一旦非表示にし、クリックされた順番のコンテンツのみを表示
    $('.panel_area ul').removeClass('tab_panel').eq(index).addClass('tab_panel');
 
  });
});
</script>
